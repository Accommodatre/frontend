<!--Fix user input-->
<div class="container-fluid">
    <h2>Register</h2>

    <label for="email">Email address</label>
    <input name="email"
           type="email"
           ng-model="user.email"
           placeholder="john@gmail.com"
           class="form-control"
           id="email"/>
    <div ng-show="model.errors.emailError" style="color:#ff0000">
        {{model.errors.emailError}}
    </div>

    <label for="firstname">First name</label>
     <input name="firstname"
            ng-model="user.first_name"
            placeholder="John"
           class="form-control"
           id="firstname"/>
    <div ng-show="model.errors.fnameError" style="color:#ff0000">
        {{model.errors.fnameError}}
    </div>

    <label for="lastname">Last name</label>
    <input name="lastname"
           ng-model="user.last_name"
           placeholder="Snow"
           class="form-control"
           id="lastname"/>
    <div ng-show="model.errors.lnameError" style="color:#ff0000">
        {{model.errors.lnameError}}
    </div>

<label for="password">Password</label>
<input name="password"
       ng-model="user.password"
       class="form-control"
       placeholder="john@snow123"
       type="password"
       id="password"/>
    <div ng-show="model.errors.passwordError" style="color:#ff0000">
        {{model.errors.passwordError}}
    </div>

    <label for="verifypassword">Verify Password</label>
    <input name="password2"
            ng-model="user.password_confirmation"
           placeholder="john@snow123"
           class="form-control"
           type="password"
           id="verifypassword"/>
    <div ng-show="model.errors.cpasswordError" style="color:#ff0000">
        {{model.errors.cpasswordError}}
    </div>

    <!--Implement date picker-->
    <label for="dob">Date Of Birth</label>
   <input name="dob"
           type="date"
           class="form-control"
           type="password"
           id="dob"/>
    <!--<div ng-show="model.dobError" style="color:#ff0000">-->
        <!--{{model.dobError}}-->
<!--</div>-->


    <a class="btn btn-default btn-primary btn-block"
       ng-click="model.registerUser(user)"
       role="button">Register</a>


    <a class="btn btn-default btn-danger btn-block"
       href="#!/login"
       role="button">Cancel</a>
</div>
